<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BTY111 MCQ Quiz</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="exam-box">
  <div class="top">
    <h2>BTY111 – Online MCQ Quiz</h2>
    <div class="timer">⏳ <span id="time">120:00</span></div>
  </div>

  <div id="questionBox"></div>

    <button id="next">Next</button>

  </div>

  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
